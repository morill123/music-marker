<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced DAW Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Instruments</h2>
        
        <div class="category">
            <h3 class="category-header">Keyboard</h3>
            <div class="category-content" id="keyboard">
                <div class="instrument" draggable="true" data-instrument="piano">Piano</div>
            </div>
        </div>

        <div class="category">
            <h3 class="category-header">String</h3>
            <div class="category-content" id="string">
                <div class="instrument" draggable="true" data-instrument="bass">Bass</div>
                <div class="instrument" draggable="true" data-instrument="guitar">Guitar</div>
                <div class="instrument" draggable="true" data-instrument="violin">Violin</div>
            </div>
        </div>

        <div class="category">
            <h3 class="category-header">Percussion</h3>
            <div class="category-content" id="percussion">
                <div class="instrument" draggable="true" data-instrument="strange-beat">Strange Beat</div>
                <div class="instrument" draggable="true" data-instrument="drums">Drums</div>
            </div>
        </div>

        <div class="category">
            <h3 class="category-header">Others</h3>
            <div class="category-content" id="others">
                <div class="instrument" draggable="true" data-instrument="silence">Silence</div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="controls">
            <button id="add-track">Add Track</button>
            <button id="play" class="icon-button">‚ñ∂Ô∏è</button>
            <button id="stop" class="icon-button">‚èπÔ∏è</button>
            <button id="record" class="icon-button">üî¥</button>
            <button id="download">Download</button>
            <button id="mic-record" class="mic-button">üé§</button>
        </div>
        <div class="timeline">
            <div class="timeline-content">
                <!-- Time markers will be generated dynamically -->
            </div>
        </div>
        <div class="tracks-container" id="tracks-container">
            <div class="tracks-content">
                <div class="playhead" id="playhead"></div>
                <!-- Tracks will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="basic.js"></script>
</body>
</html>
